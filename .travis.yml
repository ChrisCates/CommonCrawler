language: go

matrix:
  include:
    - os: linux
      go: tip
    - os: osx
      go: tip
    - os: windows
      go: tip

before_install:
  - go get github.com/logrusorgru/aurora

script:

  - go run ./src/
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ./analyze
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] ./analyze
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ./analyze.exe