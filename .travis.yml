language: go

matrix:
  include:
    - os: linux
      go: tip
    - os: osx
      go: tip
    - os: windows
      go: tip

before_install:
  - go get github.com/logrusorgru/aurora

script:

  - go run ./src/
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; ./analyze;               fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./analyze;        fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./analyze.exe;  fi